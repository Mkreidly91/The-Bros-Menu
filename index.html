<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>The Bros Menu</title>
  </head>
  <body>
    <nav id="navbar">
      <div>
        <img class="logo" src="assets/logo.png" alt="The Bros Logo" />
        <button class="dropdown-button">
          <img src="assets/hamburger.svg" alt="" />
        </button>
      </div>
    </nav>
    <main>
      <div class="main-container">
        <div class="item-container-grid">
          <h1 class="item-container-header">CHICKEN</h1>
          <p class="meal">Make it a meal + $5</p>
          <div class="item">
            <div class="item-title">
              <h3>The Grilled One</h3>
              <p>$8.80</p>
            </div>
            <p>
              Char-grilled chicken breast, Cheddar cheese, lettuce, dill
              pickles, tomato and Cajun sauce
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
